<div class="banner-top container-fluid" id="home">
  <app-generic-header></app-generic-header>
  <section class="banner-bottom-wthreelayouts py-lg-5 py-3">
    <div class="container">
      <h3 class="tittle-w3layouts my-lg-4 mt-3">Login to your Acconut! </h3>

      <div class="contact_grid_right">
        <form action="#" method="post">
          <div class="row contact_left_grid">
            <div class="col-md-6 con-left">
              <div class="form-group">
                <label class="my-2">Email</label>
                <input class="form-control" type="email" name="Email" placeholder="" required="" [(ngModel)]="email" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password" placeholder="" required=""
                  [(ngModel)]="password" />
              </div>
              <div class="form-group">
                <input class="form-control" type="button" value="Submit" (click)="loginUser()" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
